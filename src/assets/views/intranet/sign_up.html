<body>

            <input type="password" class="form-control" name="sign_password">
          </div>

          <div class="mb-4">
            <label for="comfirm_password2" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" name="confirm_password2">
          </div>

          <div class="d-grid">
