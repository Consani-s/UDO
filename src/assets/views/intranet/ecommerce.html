  <style>
    body {
      background-color: #ffffff;
    }

    .ficha {
      justify-content: space-between;
      border-radius: 25px;
      box-shadow: 0px 6px 13px 1px rgba(0, 0, 0, 0.205);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 250px;
      width: 200px;
      transition: .2s ease;
      cursor: pointer;

      i {
        color: green;
      }

      h5 {
        text-align: center;
      }

      img {
        border-radius: 25px 25px 0px 0px;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      div {
        align-items: center;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 50%;
      }

      &:hover {
        transform: translate(-5px, -5px);
      }

      ul {
        padding: 10px;
        text-align: center;
        line-height: 12px;

        li {
          font-size: 11px;
          display: inline;

          &::marker {
            content: none;
          }
        }
      }

      a {
        text-decoration: none;
        text-transform: uppercase;
        font-family: sans-serif;

        /* color: brown; */
        &:hover {
          color: brown;
        }
      }



    }

    .radio:checked+label{
      color: brown;
      font-weight: bold;
    }

    .selected {
      background-color: rgb(59, 116, 201);
      position: relative;

      &::after {
        content: '';
        width: 100%;
        height: 5px;
        background-color: rgb(189, 128, 16);
        position: absolute;
        left: 0;
        top: 100%;
      }
    }

    .opcion{
      position: relative;
      transition: .2s ease-in-out;
      &::after {
        transition: .2s ease;
        content: '';
        width: 100%;
        height: 5px;
        background-color: rgb(189, 128, 16);
        position: absolute;
        left: 0;
        top: 100%;
        opacity: 0;
      }
      &:hover::after{
        opacity: 1;
      }
    }
  </style>
</head>
