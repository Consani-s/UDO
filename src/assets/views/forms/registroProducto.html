    <div class="container">
    <h2 style="text-align: center;">Registro Producto</h2>

    <form class="row g-3 needs-validation" style="flex-direction: column; align-items: center;" novalidate>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Nombre de Producto</label>
        <input type="text" class="form-control" id="validationCustom01" value=""  placeholder="" required>
      </div>

        <div class="col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none;"></textarea>
        </div>

        <div class="col-md-6">
          <label for="exampleFormControlTextarea1" class="form-label">Imagen del Producto</label>
          <input type="file" class="form-control form-control-sm" id="validationCustom05" required>
      </div>

      <div class="col-md-3">
        <label for="validationCustomUsername" class="form-label">Stock</label>
        <div class="input-group has-validation">
          <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom03" class="form-label">Precio de venta</label>
        <input type="number" class="form-control" id="validationCustom03" required>
        </div>

      <div style=" display:flex; justify-content: center; margin: 2rem 0.7rem 0.7rem 0.7rem;" class="col-12">
        <button class="btn btn-primary" type="submit">Registrar Producto</button>
      </div>
  </form>
